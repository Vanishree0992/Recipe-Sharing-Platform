<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ r.title }} (Print)</title>
  <style>
    body { font-family: serif; margin: 2rem; }
    h1, h2 { margin-bottom: 0.5em; }
    ul { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>{{ r.title }}</h1>
  <p>{{ r.description }}</p>

  <h2>Ingredients</h2>
  <ul>
    {% for ing in r.ingredients|fromjson %}
      <li>{{ ing.amount }} {{ ing.unit }} {{ ing.name }}</li>
    {% endfor %}
  </ul>

  <h2>Instructions</h2>
  <p>{{ r.instructions }}</p>
</body>
</html>
