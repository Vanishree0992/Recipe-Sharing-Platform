{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="avatar" class="form-label">Avatar</label>
    <input type="file" name="avatar" class="form-control">
  </div>
  <label>Dietary Preferences</label>
  {% for opt in ['vegan','vegetarian','gluten_free','dairy_free'] %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="dietary" value="{{ opt }}"
        {% if opt in dietary %}checked{% endif %}>
      <label class="form-check-label">{{ opt.replace('_',' ').title() }}</label>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success mt-3">Update Profile</button>
</form>
{% endblock %}
