<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Recipe Share{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.recipe_list') }}">RecipeShare</a>
    <div>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}" class="btn btn-outline-light btn-sm me-2">Profile</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-light btn-sm">Logout</a>
      {% else %}
        <a href="{{ url_for('main.home') }}" class="btn btn-light btn-sm">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-outline-light btn-sm ms-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container my-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-warning">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
